<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Lunarsync</title>
    <link rel="icon" href="./assets/favicon.png" type="image/xcon" />
    <link rel="stylesheet" href="./css/themes.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: var(--text);
            padding: 20px;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            margin: 0;
            color: var(--theme);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .error-message {
            font-size: 24px;
            margin: 20px 0;
        }

        .back-button {
            background: var(--theme);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .back-button:hover {
            transform: translateY(-2px);
        }

        .space-img {
            max-width: 300px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <img src="./assets/favicon.png" alt="Space" class="space-img">
        <h2 class="error-message">Page Not Found</h2>
        <p>Looks like you've ventured into unknown territory!</p>
        <a href="/" class="back-button">Return Home</a>
    </div>
</body>
</html>
